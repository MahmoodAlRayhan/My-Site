<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <a href="{% url 'home' %}"><b>Muslim Blogger</b></a>
    <div class="container">
      {% if user.is_authenticated %}
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <h2>Logged In user's username: {{ user.username }}</h2> <br>
        <a href="{% url 'edit_profile' %}" style="text-decoration:none"><b>Edit Profile</b></a> <br>
        <a href="{% url 'change_password' %}" style="text-decoration:none"><b>Change Password</b></a> <br>
        <a href="{% url 'logout' %}" style="text-decoration:none"><b>Logout</b></a>
      {% else %}
        <p>You are not Logged In</p>
        <br>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </body>
</html>
