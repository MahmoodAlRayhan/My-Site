{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <h2>Name: {{ other_user.first_name }} {{ other_user.last_name }}</h2>
            <a href="{% url 'all_post' other_user.username %}"><b>View Posts</b></a> <br>
            {% if is_same_user %}
                <!--<h2>Logged In user's username: {{ user.username }}</h2> <br>-->
                <a href="{% url 'edit_profile' user.username %}" style="text-decoration:none"><b>Edit Profile</b></a> <br>
                <a href="{% url 'change_password' %}" style="text-decoration:none"><b>Change Password</b></a> <br>
            {% endif %}
        {% else %}
            <p>You are not Logged In</p>
            <br>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
{% endblock %}
