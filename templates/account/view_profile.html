<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      {% if user.is_authenticated %}
      <h2>Profile of ""{{ user.first_name }} {{ user.last_name }}""</h2>
      Username: {{ user.username }}<br>
      {% else %}
        <p>You are not Logged in</p>
        <br>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <br>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% endif %}
    </div>
  </body>
</html>
