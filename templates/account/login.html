<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <a href="{% url 'home' %}"><b>Muslim Blogger</b></a>
    {% if user.is_authenticated %}
      <p>You are already Logged In</p>
      <br>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <h1>Login Here</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>
        <a href="{% url 'password_reset' %}"><b>Forgot Your Pasword?</b></a> <br>
        New User? <a href="{% url 'register' %}"><b>Register Here</b></a>
      </p>
    {% endif %}
  </body>
</html>
