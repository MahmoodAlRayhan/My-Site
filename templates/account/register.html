<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <a href="{% url 'home' %}"><b>Muslim Blogger</b></a>
    <div class="container">
      <h1>Register Your Account</h1>
      {% if not  user.is_authenticated %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}"><b>Login</b></a></p>
      {% else %}
        <p>
          You are logged in. To register, <a href="">logout</a> and try with a different
          email, username and password.
        </p>
      {% endif %}
			<!-- {% if user.is_authenticated %}
				{% csrf_token %}
				{{ form.as_p }}
			{% else %}

			{% endif %} -->

    </div>
  </body>
</html>
